<section class="header">

<section id="account">

        <div class ="left" style="width: 400px; display: block; padding-top: 10px; margin-left: 20px;">
            <div style="display: flex;">
                <div>
                    <img src="" alt="" style="width: 250px; height: 250px;">
                </div>
                <div style="margin-left: 20px; margin-top: 60px;">
                    <button style="margin-top: 20px; width: 80px;">DEPOSIT</button>
                    <button style="margin-top: 20px; width: 80px;">RATING</button>
                    <button style="margin-top: 20px; width: 80px;">CHANGE</button>
                </div>
            </div>
            <div style="margin-top: 20px;">
                <h5>Old Password</h5>
                <input type="text" style="width: 158px; margin-top: 5px; margin-bottom: 5px;">
                <h5>Enter new password</h5>
                <input type="password" value="" style="width: 158px; margin-top: 5px; margin-bottom: 5px;">
                <h5>Confirm new Password</h5>
                <input type="password" value="" style="width: 158px; margin-top: 5px; margin-bottom: 5px;">
                <div style="display: flex;">
                    <div style="margin-top: 5px;"><h1>Age</h1></div>
                    <div>
                        <input type="date">
                    </div>
                </div>
                <textarea maxlength="50" name="Hobbie" id="1" cols="30" rows="10" style="width: 158px; height: 50px; margin-top: 10px;"></textarea>
            </div>
        </div>
        <div class="right" style="display: block; padding-top: 10px; margin-left: 20px;">
            <div style="height: 300px;">
                <h1 style="margin-bottom: 10px;">Games statistic</h1>
                <table style="width: 100%; background: white; color: white; border-spacing: 1px;">
                    <tr>
                        <th style="color: black; padding: 5px; border: 1px;">name</th>
                        <th style="color: black; padding: 5px;">wins</th>
                        <th style="color: black; padding: 5px;">loses</th>
                        <th style="color: black; padding: 5px;">earnings</th>
                    </tr>
                    <!--foreach пройтись по заполнению ячеек-->
                </table>
            </div>
            <div style="height: 300px;">
                <h1 style="margin-bottom: 10px;">History transactions</h1>
                <table style="width: 100%; background: white; color: white; border-spacing: 1px;">
                    <tr>
                        <th style="color: black; padding: 5px; border: 1px;">name</th>
                        <th style="color: black; padding: 5px;">money</th>
                        <th style="color: black; padding: 5px;">time</th>
                    </tr>
                    <!--foreach пройтись по заполнению ячеек-->
                </table>
            </div>
        </div>

</section>
