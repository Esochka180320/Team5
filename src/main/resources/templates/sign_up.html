<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log in/Sign up screen animation</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

    <script type="text/javascript" src="./js/index.js"></script>

</head>

<body>


<div class="container">
    <div class="frame">
        <div class="nav">

            <form class="form-signin" action="/" method="post" name="form" style="padding-top: 0px;">

                <button class="btn-signup  ">Back</button>
            </form>

        </div>


            <!-- /login?error=true-->




            <form class="form-signin" action="/registration" method="post" name="form" style="padding-top: 0px;">

                <label for="fullname">Full name</label>
                <input class="form-styling Full_name" type="text" name="fullname" id="fullname" placeholder="" required>
                <label >Email</label>
                <input class="form-styling" type="email" name="email" placeholder="" required>
                <label >Password</label>
                <input class="form-styling pass" type="password" name="password" placeholder="" required>
                <label for="confirmpassword">Confirm password</label>
                <input class="form-styling confir" type="password" id="confirmpassword" name="confirmpassword"
                       placeholder="">
                <button class="btn-signup  ">Sign Up</button>
            </form>









    </div>

</div>


</body>
</html>
